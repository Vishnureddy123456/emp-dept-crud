<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Dept_form</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset style="width: fit-content;">
                <label for="dn">deptno: </label>
                <input type="number" name="dn" id="dn"><br><br>
                <label for="dname">dname: </label>
                <input type="text" name="dname" id="dname"><br><br>
                <label for="loc">loc: </label>
                <input type="text" name="loc" id="loc"><br><br>
                <input type="submit" value="submit dept">

            </fieldset>
        </form>
    </center>
</body>
</html>
